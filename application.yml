server:
  port: 8080

spring:
  datasource:
    username: usr
    password: pwd
    url: jdbc:postgresql://localhost:5430/demoDB
    hikari:
      auto-commit: false
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

